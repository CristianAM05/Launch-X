<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX | C.A.M. |</title>
    <link rel="stylesheet" href="./calculadora.css">
</head>
<body>
    <h1>CALCULADORA  C.A.M.</h1>
    <section class="calculadora" name="calculadora">
        <div id="screen" class="screen" ></div>
        <div class="button">
            <p id="borrar" class="especial" value="C" onclick="escribe(id)">C</p>
            <p id="potencia" class="operador" onclick="escribe(id)">x²</p>
            <p id="raiz" class="operador" onclick="escribe(id)">√(</p>
            <p id="residuo" class="operador" onclick="escribe(id)">%</p>
            <p id="division" class="operador" onclick="escribe(id)">/</p>
            <p id="n7" onclick="escribe(id)">7</p>
            <p id="n8" onclick="escribe(id)">8</p>
            <p id="n9" onclick="escribe(id)">9</p>
            <p id="multiplicacion" class="operador" onclick="escribe(id)">*</p>
            <p id="n4" onclick="escribe(id)">4</p>
            <p id="n5" onclick="escribe(id)">5</p>
            <p id="n6" onclick="escribe(id)">6</p>
            <p id="resta" class="operador" onclick="escribe(id)">-</p>
            <p id="n1" onclick="escribe(id)">1</p>
            <p id="n2" onclick="escribe(id)">2</p>
            <p id="n3" onclick="escribe(id)">3</p>
            <p id="suma" class="operador" onclick="escribe(id)">+</p>
            <p id="decimal" class="operador" onclick="escribe(id)">.</p>
            <p id="n0" onclick="escribe(id)">0</p> 
            <p id="resultado" class="especial" onclick="escribe(id)">=</p>
        </div>
    </section>
    
</body>
<footer>
    <script src="./calculadora.js"></script>
</footer>
</html>
